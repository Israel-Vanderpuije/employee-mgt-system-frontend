<div class="col-md-6 offset-md-3">

<h3>Add Employee</h3>

<form class="needs-validation" (ngSubmit) = "onSubmit()" #addForm = "ngForm" novalidate>
      <div class="col-md-8 mb-3">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name="firstName" [(ngModel)] = "employee.firstName" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" name="lastName" [(ngModel)] = "employee.lastName" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Email" name="email" [(ngModel)] = "employee.email" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom04">Gender</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Gender" name="gender" [(ngModel)] = "employee.gender">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom05">Citizenship</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="Citizenship" name="citizenship" [(ngModel)] = "employee.citizenship">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom06">Address</label>
        <input type="text" class="form-control" id="validationCustom06" placeholder="Address" name="address" [(ngModel)] = "employee.address">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom07">Phone Number</label>
        <input type="number" class="form-control" id="validationCustom07" placeholder="Phone number" name="phoneNumber" [(ngModel)] = "employee.phoneNumber">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom08">Marital Status</label>
        <input type="text" class="form-control" id="validationCustom08" placeholder="Marital Status" name="maritalStatus" [(ngModel)] = "employee.maritalStatus">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom09">Social Security Number</label>
        <input type="text" class="form-control" id="validationCustom09" placeholder="Social Security Number" name="socialSecurity" [(ngModel)] = "employee.socialSecurity">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom10">Project</label>
        <input type="text" class="form-control" id="validationCustom10" placeholder="project" name="project" [(ngModel)] = "employee.project">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom11">Age</label>
        <input type="number" class="form-control" id="validationCustom11" placeholder="Age" name="age" [(ngModel)] = "employee.age">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom12">Date Of Birth</label>
        <input type="date" class="form-control" id="validationCustom12" placeholder="Please enter valid date" name="dateOfBirth" [(ngModel)] = "employee.dateOfBirth">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-8 mb-3">
        <label for="validationCustom13">Start Date</label>
        <input type="date" class="form-control" id="validationCustom13" placeholder="Please enter valid date" name="startDate" [(ngModel)] = "employee.startDate">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>             
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div> 

<!------------------------------------- SCRIPT ------------------------------>

  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
